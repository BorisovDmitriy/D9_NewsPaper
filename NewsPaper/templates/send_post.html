<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
</head>
<body>
    <h2>{{ subject }}</h2>
    <h1><a href="http://127.0.0.1:8000{% url 'post' post.id %}">{{ post.heading }} </a></h1>
    <h3>{{ post.text_post|truncatechars:50 }}</h3>

    <p>Категории статьи: {% for cat in post.categories.all %} {{ cat.name }} {% endfor %}</p>

</body>
</html>
